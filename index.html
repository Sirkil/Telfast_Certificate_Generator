<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telfast DADD Certificate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-slate-50 flex items-center justify-center min-h-screen p-4">

    <div class="card-container max-w-lg w-full bg-white rounded-2xl shadow-xl p-6 text-center">
        <h1 class="title text-2xl font-bold mb-2">Registration Successful!</h1>
        <p class="description text-gray-600 mb-6 text-sm" id="description">You can preview and download your certificate
            below.</p>

        <div class="preview-box border rounded-lg overflow-hidden mb-6 bg-gray-100 relative">
            <canvas id="certCanvas" class="w-full h-auto"></canvas>
            <img id="sourceImage" src="Certificate_V2.jpeg" style="display:none;" onload="drawCertificate()">
        </div>

        <button onclick="downloadPDF()"
            class="download-btn w-full text-white py-4 rounded-xl font-bold shadow-lg transition-all">
            Save as PDF
        </button>

        <p class="footer-brand mt-4 text-xs text-gray-400 font-medium uppercase tracking-widest">Opella</p>
    </div>

    <script>
        function drawCertificate() {
            const params = new URLSearchParams(window.location.search);
            const rawName = params.get('name');
            const rawDate = params.get('date');

            // 1. Process Name: Add "Dr." Prefix
            let displayName = "";
            if (rawName) {
                // Check if user already typed Dr. to avoid double prefix
                if (rawName.toLowerCase().startsWith('dr') || rawName.toLowerCase().startsWith('dr.')) {
                     displayName = rawName;
                } else {
                     displayName = `Dr. ${rawName}`;
                }
            }

            // 2. Process Date: Handle JotForm format
            let displayDate = "";
            
            if (rawDate) {
                // Try to format JotForm date (usually YYYY-MM-DD HH:MM:SS) to DD/MM/YY
                try {
                    // Take only the date part (before the space)
                    const datePart = rawDate.split(' ')[0]; 
                    const parts = datePart.split('-'); // Split YYYY-MM-DD
                    
                    if (parts.length === 3) {
                         // Reconstruct as DD/MM/YY
                        displayDate = `${parts[2]}/${parts[1]}/${parts[0].slice(-2)}`;
                    } else {
                        displayDate = rawDate; // Fallback: use raw date if format is unexpected
                    }
                } catch (e) {
                    displayDate = rawDate;
                }
            } else {
                // If no date provided, use today's date
                const today = new Date();
                const day = String(today.getDate()).padStart(2, '0');
                const month = String(today.getMonth() + 1).padStart(2, '0');
                const year = String(today.getFullYear()).slice(-2);
                displayDate = `${day}/${month}/${year}`;
            }

            // Debug: Log parameters to console
            console.log('Certificate Data:', {
                originalName: rawName,
                finalName: displayName,
                originalDate: rawDate,
                finalDate: displayDate
            });

            // Update UI description
            const description = document.getElementById('description');
            description.innerHTML = `You can preview and download your certificate below.<br><small style="color: #999;">Name: ${displayName || 'Not provided'} | Date: ${displayDate}</small>`;

            const canvas = document.getElementById('certCanvas');
            const ctx = canvas.getContext('2d');
            const img = document.getElementById('sourceImage');

            // Set Canvas size to match Image
            canvas.width = img.naturalWidth;
            canvas.height = img.naturalHeight;

            // Draw Background Image
            ctx.drawImage(img, 0, 0);

            // Draw Name
            if (displayName) {
                ctx.font = 'bold 150px Arial';
                ctx.fillStyle = '#ffffff';
                ctx.textAlign = 'center';
                // Centered horizontally
                ctx.fillText(displayName, canvas.width / 2, 1250);
            }

            // Draw Date
            if (displayDate) {
                ctx.font = '90px Arial';
                ctx.fillStyle = '#ffffff';
                ctx.textAlign = 'center';
                // Centered horizontally (aligned with name) at Y=1925
                ctx.fillText(displayDate, 1825, 1925);
            }
        }

        async function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const canvas = document.getElementById('certCanvas');

            // Generate PDF from the Canvas
            const doc = new jsPDF({
                orientation: "landscape",
                unit: "px",
                format: [canvas.width, canvas.height]
            });

            const imgData = canvas.toDataURL('image/jpeg', 1.0);
            doc.addImage(imgData, 'JPEG', 0, 0, canvas.width, canvas.height);
            doc.save('AlergyAcademy_Certificate.pdf');
        }
    </script>
</body>

</html>
