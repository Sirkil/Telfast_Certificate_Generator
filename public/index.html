<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telfast DADD Certificate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-4">

    <div class="card-container max-w-lg w-full bg-white rounded-2xl shadow-xl p-6 text-center">
        <h1 class="title text-2xl font-bold mb-2">Registration Successful!</h1>
        <p class="description text-gray-600 mb-6 text-sm">You can preview and download your certificate below.</p>
        
        <div class="preview-box border rounded-lg overflow-hidden mb-6 bg-gray-100 relative">
            <canvas id="certCanvas" class="w-full h-auto"></canvas>
            
            <img id="sourceImage" 
                 src="https://raw.githubusercontent.com/Sirkil/Telfast_Certificate_Generator/main/Certificate.jpg" 
                 crossorigin="anonymous" 
                 style="display:none;" 
                 onload="drawCertificate()">
        </div>

        <button onclick="downloadPDF()" class="download-btn w-full text-white py-4 rounded-xl font-bold shadow-lg transition-all">
            Save as PDF
        </button>
        
        <p class="footer-brand mt-4 text-xs text-gray-400 font-medium uppercase tracking-widest">Opella | WAO</p>
    </div>

    <script>
        function drawCertificate() {
            const params = new URLSearchParams(window.location.search);
            const userName = params.get('name') || ""; // Get name from URL

            const canvas = document.getElementById('certCanvas');
            const ctx = canvas.getContext('2d');
            const img = document.getElementById('sourceImage');

            // 1. Set Canvas size to match Image
            canvas.width = img.naturalWidth;
            canvas.height = img.naturalHeight;

            // 2. Draw Image
            ctx.drawImage(img, 0, 0);

            // 3. Draw Name
            if (userName) {
                ctx.font = 'bold 50px Arial';
                ctx.fillStyle = '#5e3378'; // Purple Color
                ctx.textAlign = 'center';
                // Adjust height (508) if needed
                ctx.fillText(userName, canvas.width / 2, 508);
            }
        }

        async function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const canvas = document.getElementById('certCanvas');
            
            // Generate PDF from the Canvas
            const doc = new jsPDF({
                orientation: "landscape",
                unit: "px",
                format: [canvas.width, canvas.height]
            });

            const imgData = canvas.toDataURL('image/jpeg', 1.0);
            doc.addImage(imgData, 'JPEG', 0, 0, canvas.width, canvas.height);
            doc.save('DADD_Certificate.pdf');
        }
    </script>
</body>
</html>
