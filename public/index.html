<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telfast DADD Certificate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-4">

    <div class="card-container max-w-lg w-full bg-white rounded-2xl shadow-xl p-6 text-center">
        <h1 class="title text-2xl font-bold mb-2">Registration Successful!</h1>
        <p class="description text-gray-600 mb-6 text-sm">A copy has been sent to your email. You can also preview and download it below.</p>
        
        <div class="preview-box border rounded-lg overflow-hidden mb-6 bg-gray-100">
            <img id="certPreview" src="https://raw.githubusercontent.com/Sirkil/Telfast_Certificate_Generator/main/Certificate.jpg" alt="Certificate Preview" class="w-full h-auto" crossorigin="anonymous">
        </div>

        <button onclick="downloadPDF()" class="download-btn w-full text-white py-4 rounded-xl font-bold shadow-lg transition-all">
            Save as PDF
        </button>
        
        <p class="footer-brand mt-4 text-xs text-gray-400 font-medium uppercase tracking-widest">Opella | WAO</p>
    </div>

    <script>
        async function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const img = document.getElementById('certPreview');
            
            // Create PDF in Landscape based on image dimensions
            const doc = new jsPDF({
                orientation: "landscape",
                unit: "px",
                format: [img.naturalWidth || 1000, img.naturalHeight || 800]
            });

            doc.addImage(img, 'JPEG', 0, 0, img.naturalWidth, img.naturalHeight);
            doc.save('DADD_Certificate.pdf');
        }
    </script>
</body>
</html>
